name: arzin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/img/icon-appbar.png
    - assets/img/splash.png
    - assets/img/logo.png

  fonts:
    - family: Dana
      fonts:
        - asset: assets/fonts/DanaFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/DanaFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/DanaFaNum-Bold.ttf
          weight: 700
        - asset: assets/fonts/DanaFaNum-ExtraBold.ttf
          weight: 800
