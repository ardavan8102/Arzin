name: arzin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_localizations:
    sdk: flutter
  http: ^1.6.0
  intl: any
  shamsi_date: ^1.1.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/img/splash.png
    - assets/img/logo.png
    - assets/img/logo-icon.png
    - assets/.env

  fonts:
    - family: Dana
      fonts:
        - asset: assets/fonts/DanaFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/DanaFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/DanaFaNum-Bold.ttf
          weight: 700
        - asset: assets/fonts/DanaFaNum-ExtraBold.ttf
          weight: 800
